version: '3.8'

services:
  defix-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
      - NEXT_PUBLIC_SITE_NAME=DeFi收益池聚合平台
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped
    networks:
      - defix-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - defix-app
    restart: unless-stopped
    networks:
      - defix-network

networks:
  defix-network:
    driver: bridge

volumes:
  data:
    driver: local